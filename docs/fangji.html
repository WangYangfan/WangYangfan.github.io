<h2>1 解表剂</h2>
<p><strong>辛热解表剂 10</strong></p>
<p>麻黄汤；桂枝汤；小青龙汤；九味羌活汤；香苏散；正柴胡饮；大青龙汤；越婢汤；射干麻黄汤；荆防败毒散</p>
<p><strong>辛凉解表剂 5</strong></p>
<p>银翘散；桑菊饮；麻黄杏仁甘草石膏汤；升麻葛根汤</p>
<p><strong>扶正解表剂 5</strong></p>
<p>败毒散；再造散；加减葳蕤汤；麻黄细辛附子汤；参苏饮</p>
